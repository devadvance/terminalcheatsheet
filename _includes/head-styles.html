/* Color variables. These do not work in IE11 */
:root {
  /* Core colors. These cover both light and dark mode */
  --color-primary: #ffccbc;
  --color-primary-dark: #cb9b8c;
  --color-primary-light: #ffffee;
  --color-secondary: #bf360c;
  --color-secondary-dark: #870000;
  --color-secondary-light: #f9683a;

  /* Text colors. Should provide enough to cover both light and dark. */
  --color-text-light: #ffffff;
  --color-text-dark: #212121;

  /* Neutrals aka shades. Applied differently in light and dark mode */
  --color-neutral-light: #fafafa;
  --color-neutral-medium: #bdbdbd;
  --color-neutral-dark: #212121;

  /* Color abstractions. These change depending on light and dark mode */

  --color-text-primary: var(--color-text-dark);
  --color-text-secondary: var(--color-text-light);
  --color-neutral-primary: var(--color-neutral-light);
  --color-neutral-secondary: var(--color-neutral-dark);

  /* Colors for the HTML terminal */
  --color-terminal-bg: #252a33;
  --color-terminal-text: #eeeeee;
  --color-terminal-text-subtle: #a2a2a2;
}

/* Basic changes to page elements */
h1 {
  font-family: Oswald, sans-serif;
  font-weight: 800;
  font-size: 3.2rem;
  margin: 0 0 1.6rem 0;
  /*Aligning all h1s to center*/
  text-align: center;
}

h2 {
  font-family: Oswald, sans-serif;
  font-weight: 800;
  font-size: 2.4rem;
  margin: 0 0 1.2rem 0;
}

h3 {
  font-size: 1.4rem;
  font-weight: 700;
  margin: 0 0 .5rem 0;
}

h4 {
  font-size: 1rem;
  font-weight: 700;
  margin: 0 0 .4rem 0;
}

p {
	line-height: 1.6rem;
}

article {
  margin: 0;
  padding: 3rem 1rem;
}

article.page {
  margin-top: 4.0625rem;
}

article.nopadding {
	padding: 0;
}

.center {
  text-align: center;
}

.center-block {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.centering-div {
  width: 100%;
  text-align: center;
}

p.dropcap:first-child:first-letter {
  float: left;
  font-size: 3rem;
  line-height: 2rem;
  padding-top: 0.25rem;
  padding-right: 0.5rem;
  padding-left: 0.1875rem;
}

footer {
  width: 100%;
  max-width: 100%;
  height: 8.125rem;
  background-color: var(--color-neutral-dark);
  color: #ffffff;
  text-align: center;
  padding: 2.4rem 0;
}

.footer-links {
  text-transform: uppercase;
}

figcaption {
  font-size: 0.9rem;
}

.image-credit {
  display: block;
  font-size: 0.8rem;
  font-weight: bold;
}

/* Used to set the SVG color based on surrounding color */
svg {
  fill: currentColor;
}

/* Clean up lists */
.horiz-list ul {
  list-style: none;
}

.horiz-list>li {
  display: inline;
  margin-left: 0.3125rem;
  margin-right: 0.3125rem;
}

.list-reset {
  list-style: none;
  padding-left: 0;
}

.text-decoration-none {
  text-decoration: none;
  color: inherit;
}

/* using the :not() selector to avoid conflicting with PureCSS buttons */
a:visited:not(.pure-button) {
  color: inherit;
}

a:not(.pure-button):not(.text-decoration-none) {
  background: linear-gradient(to bottom, #310967 0%, #310967 100%);
  background-position: 0 100%;
  background-repeat: repeat-x;
  background-size: 0.0625rem 0.125rem;
  color: inherit;
  text-decoration: none;
}

/* Quick fix for when buttons wrap on a line */
a.pure-button {
  margin-top:0.625rem;
}

/* Borrowed from AMPStart. Useful for hiding base on device size */
@media (max-width: 40rem) {
  .xs-hide {
    display: none
  }

  .guideimages {
    width: 100%;
    max-width: 100%;
  }
}

@media (min-width: 40.06rem) and (max-width: 52rem) {
  .sm-hide {
    display: none
  }

  .guideimages {
    width: 100%;
    max-width: 100%;
  }
}

@media (min-width: 52.06rem) and (max-width: 64rem) {
  .md-hide {
    display: none
  }

  .guideimages {
    width: 70%;
    max-width: 70%;
  }
}

@media (min-width: 64.06rem) {
  .lg-hide {
    display: none
  }

  .guideimages {
    width: 50%;
    max-width: 50%;
  }
}

/* Styles for basic components like sections and buttons.
 */
.pure-button {
  font-weight: 600;
  font-size: 1rem;
  text-transform: uppercase;
}

.section-primary, .button-primary {
  color: var(--color-text-primary);
  background-color: var(--color-primary);
}

.section-primary-light, .button-primary-light {
  color: var(--color-text-primary);
  background-color: var(--color-primary-light);
}

.section-primary-dark, .button-primary-dark {
  color: var(--color-text-primary);
  background-color: var(--color-primary-dark);
}

.section-secondary, .button-secondary {
  color: var(--color-text-secondary);
  background-color: var(--color-secondary);
}

.section-neutral-primary, .button-neutral-primary {
  color: var(--color-text-primary);
  background-color: var(--color-neutral-primary);
}

.section-neutral-secondary, .button-neutral-secondary {
  color: var(--color-text-secondary);
  background-color: var(--color-neutral-secondary);
}

.button-xsmall {
  font-size: 70%;
}

.button-small {
  font-size: 85%;
}

.button-large {
  font-size: 110%;
}

.button-xlarge {
  font-size: 125%;
}


/* To account for the navbar */
article:first-of-type {
  margin-top: 3.75rem;
}

/*header section styles*/
.header-image {
	margin-bottom: 2rem;
}

.commands-section {
	padding-top: 1rem;
	padding-bottom: 1rem;
}

/* For the generic share icons section */
ul.share-icons {
  list-style: none;
}

.share-icons li {
  display: inline;
  margin-left: 0.3125rem;
  margin-right: 0.3125rem;
}

/* amp-list doesn't allow for the page to jump when loading.
   This means that if overflow happens in the viewport, we need
   to use the overflow feature.
   Documentation: https://www.ampproject.org/docs/reference/components/amp-list#specifying-an-overflow
*/
.list-overflow[overflow] {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
}

[data-termynal] {
    direction: ltr;
    width: 100%;
    height: 100%;
    max-width: 100%;
    margin-top: 1rem;
    background: var(--color-terminal-bg);
    color: var(--color-terminal-text);
    font-size: 1rem;
    font-family: 'Fira Mono', Consolas, Menlo, Monaco, 'Courier New', Courier, monospace;
    border-radius: 0.25rem;
    padding: 3rem 1rem 1.5rem;
    position: relative;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
}

[data-termynal]:before {
    content: '';
    position: absolute;
    top: 1rem;
    left: 1rem;
    display: inline-block;
    width: 1rem;
    height: 1rem;
    border-radius: 50%;
    /* A little hack to display the window buttons in one pseudo element. */
    background: #d9515d;
    -webkit-box-shadow: 1.5625rem 0 0 #f4c025, 3.125rem 0 0 #3ec930;
            box-shadow: 1.5625rem 0 0 #f4c025, 3.125rem 0 0 #3ec930;
}

[data-termynal]:after {
    content: 'terminal';
    position: absolute;
    color: var(--color-terminal-text-subtle);
    top: 0.3125rem;
    left: 0;
    width: 100%;
    text-align: center;
}

[data-ty] {
    display: block;
    line-height: 2;
}

[data-ty]:before {
    /* Set up defaults and ensure empty lines are displayed. */
    content: '';
    display: inline-block;
    vertical-align: middle;
}

[data-ty="input"]:before,
[data-ty-prompt]:before {

.navbar > * {
