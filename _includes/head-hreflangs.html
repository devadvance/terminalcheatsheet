<!-- Use anything that isn't the current lang as an alternate -->
{% for supported_lang in site.data.translations.supported_langs %}
  {% if supported_lang[0] != page.lang %}
    <link rel="alternate"
      hreflang="{{supported_lang[0]}}"
      href="{{site.url}}{{supported_lang[1].prefix}}{{page.permalink_without_prefix}}" />
  {% endif %}
{% endfor %}
