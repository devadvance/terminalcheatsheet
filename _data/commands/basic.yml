- id: ls
  command: ls
  descriptions:
    pt-BR: Lista todos os arquivos no diretório atual
    en: List the normal files and folders in the current directory in condensed
      format
    es: Enumera los archivos y carpetas normales en el directorio actual
    ar: سرد الملفات والمجلدات العادية في الدليل الحالي بتنسيق مكثف
    hi: संघनित रूप में वर्तमान निर्देशिका में सामान्य फाइलों और फ़ोल्डर की
      सूची करने हेतु
    te: ప్రస్తుత డైరెక్టరీలో సాధారణ ఫైళ్లు మరియు ఫోల్డర్‌లను ఘనీకృత
      ఆకృతిలో జాబితా చేయండి
    id: Menampilkan daftar file dan folder di direktori
      dimana kamu berada dalam format yang ringkas
    fr: Répertoriez les fichiers et dossiers normaux du répertoire courant
      au format condensé
  html_terminal: >
    <span data-ty="input">ls</span>
    <span data-ty>Desktop Documents Music</span>

- id: pwd
  command: pwd
  descriptions:
    pt-BR: Mostra o caminho completo para para o diretório atual.
    en: Output the full path of the current working directory for this terminal
    es: Emita la ruta del directorio actual para este terminal
    ar: إخراج المسار الكامل لدليل العمل الحالي لهذه المحطة
    hi: इस टर्मिनल के लिए वर्तमान कार्य निर्देशिका का पूरा रास्ता आउटपुट करने
      हेतु
    te: ఈ టెర్మినల్ కోసం ప్రస్తుత వర్కింగ్ డైరెక్టరీ యొక్క పూర్తి
      మార్గాన్ని అవుట్పుట్ చేయండి
    id: Menampilkan output penuh lokasi direktori
      dimana kamu berada pada terminal
    fr: Affiche le chemin complet du répertoire de travail actuel pour ce terminal
  html_terminal: >
    <span data-ty="input">pwd</span>
    <span data-ty>/Users/me</span>

- id: cd
  command: cd
  descriptions:
    pt-BR: Altera o diretório, quando utilizado sozinho por padrão mudará para o
      diretório inicial
    en: Change your current working directory. When used by itself, it will
      default to changing to your home directory
    es: Cambia tu directorio de trabajo actual. Cuando se usa solo, por defecto
      cambiará a su directorio de inicio
    ar: تغيير دليل العمل الحالي الخاص بك.
      عند استخدامه بمفرده ، سيتم تغييره افتراضيًا إلى دليل المنزل
    hi: अपनी वर्तमान कार्य निर्देशिका बदलें ।  जब खुद के द्वारा इस्तेमाल किया,
      यह अपने घर निर्देशिका को बदलने के लिए डिफ़ॉल्ट होगा
    te: మీ ప్రస్తుత పని డైరెక్టరీని మార్చండి. స్వయంగా ఉపయోగించినప్పుడు,
      ఇది మీ హోమ్ డైరెక్టరీకి మార్చడం డిఫాల్ట్‌గా ఉంటుంది
    id: Berpindah direktori. Jika digunakan sendiri, maka akan
      memindahkan kamu ke home direktori
    fr: Modifiez votre répertoire de travail actuel.
      Lorsqu'il est utilisé seul, il passera par défaut à votre répertoire personnel
  html_terminal: >
    <span data-ty="input">cd</span>
    <span data-ty>/Users/me</span>

- id: cd_folder
  command: cd [FOLDER]
  descriptions:
    pt-BR: Altera do diretório atual para a pasta informada
    en: Change your current working directory to the desired [FOLDER]
    es: Cambia su directorio de trabajo actual al [FOLDER] deseado
    ar: تغيير دليل العمل الحالي الخاص بك إلى المجلد المطلو
    hi: अपनी वर्तमान कार्य निर्देशिका से वांछित फ़ोल्डर मे जाने के लिये
    te: మీ ప్రస్తుత పని డైరెక్టరీని కావలసిన [ఫోల్డర్] కు మార్చండి
    id: Berpindah direktori sesuai dengan [FOLDER] yang diinginkan
    fr: Remplacez votre répertoire de travail actuel par le [FOLDER] souhaité
  html_terminal: >
    <span data-ty="input">pwd</span>
    <span data-ty>/Users/me</span>
    <span data-ty="input">cd Desktop</span>
    <span data-ty="input">pwd</span>
    <span data-ty>/Users/me/Desktop</span>

- id: cd_back
  command: cd ..
  descriptions:
    pt-BR: Altera o diretório do atual para um nível anterior
    en: Change your current working directory to the parent directory
    es: Cambia tu directorio de trabajo actual al directorio principal
    ar: تغيير دليل العمل الحالي الخاص بك إلى الدليل الأصل
    hi: अपनी वर्तमान कार्य निर्देशिका से अपने घर निर्देशिका को बदलने के लिए
    te: మీ ప్రస్తుత వర్కింగ్ డైరెక్టరీని పేరెంట్ డైరెక్టరీకి మార్చండి
    id: Berpindah ke direktori induk
    fr: Remplacez votre répertoire de travail actuel par le répertoire parent
  html_terminal: >
    <span data-ty="input">pwd</span>
    <span data-ty>/Users/me/Desktop</span>
    <span data-ty="input">cd ..</span>
    <span data-ty="input">pwd</span>
    <span data-ty>/Users/me</span>
