- id: cat_file
  command: cat [FILE]
  descriptions:
    en: This command has many uses, but most commonly for beginners, cat is used to output the contents of a [FILE] to the terminal
    es: Este comando tiene muchos usos, pero más comúnmente para principiantes, cat se usa para enviar el contenido de un archivo al terminal
    ar: يستخدم هذا الأمر العديد من الاستخدامات ، ولكن الأكثر شيوعًا للمبتدئين ، يتم استخد cat لإخراج محتويات ملف ملف المحطة
  html_terminal: >
    <span data-ty="input">cat hello.txt</span>
    <span data-ty>Hello World!</span>

- id: mkdir
  command: mkdir [FOLDER_NAME]
  descriptions:
    en: Create a new directory with the desired [FOLDER_NAME]. This occurs in your current working directory
    es: Cree un nuevo directorio con el nombre deseado. Esto ocurre en su directorio de trabajo actual
    ar: إنشاء دليل جديد بالاسم المطلوب ؛. يحدث هذا في دليل العمل الحالي الخاص بك
  html_terminal: >
    <span data-ty="input">ls</span>
    <span data-ty>Desktop Music</span>
    <span data-ty="input">mkdir example_folder</span>
    <span data-ty="input">ls</span>
    <span data-ty>Desktop Music example_folder</span>

- id: cp
  command: cp [FILE] [DUPLICATE_FILE]
  descriptions:
    en: Make a copy of a file
    es: Hacer una copia de un archivo
    ar: عمل نسخة من ملف
  html_terminal: >
    <span data-ty="input">ls</span>
    <span data-ty>hello.txt</span>
    <span data-ty="input">cp hello.txt hello2.txt</span>
    <span data-ty="input">ls</span>
    <span data-ty>hello.txt hello2.txt</span>

- id: mv
  command: mv [FILE] [MOVED_FILE]
  descriptions:
    en: Move files and folders. Can also rename files and folders
    es: Mover archivos y carpetas. También puede renombrar archivos y directorios
    ar: نقل الملفات والمجلدات. يمكن أيضًا إعادة تسمية الملفات والمجلدات
  html_terminal: >
    <span data-ty="input">ls</span>
    <span data-ty>hello.txt</span>
    <span data-ty="input">mv hello.txt hello2.txt</span>
    <span data-ty="input">ls</span>
    <span data-ty>hello2.txt</span>

- id: rm_file
  command: rm [FILE]
  descriptions:
    en: Delete [FILE]
    es: Borrar archivo
    ar: حذف ملف
  html_terminal: >
    <span data-ty="input">ls</span>
    <span data-ty>hello.txt world.txt</span>
    <span data-ty="input">rm hello.txt</span>
    <span data-ty="input">ls</span>
    <span data-ty>world.txt</span>

- id: rm_recursive
  command: rm -r [FOLDER]
  descriptions:
    en: Delete a [FOLDER] recursively, which means the folder and everything in it
    es: Eliminar recursivamente un directorio, lo que significa el directorio y todo lo que contiene
    ar: حذف مجلد بشكل متكرر ، مما يعني المجلد وكل شيء فيه
  html_terminal: >
    <span data-ty="input">ls</span>
    <span data-ty>Desktop Music example_folder hello.txt</span>
    <span data-ty="input">rm -r example_folder</span>
    <span data-ty="input">ls</span>
    <span data-ty>Desktop Music hello.txt</span>