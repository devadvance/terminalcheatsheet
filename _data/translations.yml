site_description:
  en: All the knowledge you need to get up and running
    on terminals across operating systems.
  es: Todo el conocimiento que necesita para ponerse en funcionamiento
    en terminales en todos los sistemas operativos.
  ar: كل ما تحتاجه من المعرفة للحصول على
    الأجهزة الطرفية وتشغيلها عبر أنظمة التشغيل
  hi: ऑपरेटिंग सिस्टम पर टर्मिनलों पर उठने और चलने
    के लिए आपको आवश्यक सभी ज्ञान।
  fr: Toutes ce que vous avez besoin de savoir pour
    utiliser des terminaux sur différents systèmes d'exploitation.
  pt-BR: Todo o conhecimento de que você precisa para começar a trabalhar
    em terminair de vários sistemas operacionais
  id: Semua hal yang kamu butuhkan untuk memulai dan menjalankan
    terminal disemua sistem operasi.
  te: ఆపరేటింగ్ సిస్టమ్స్ అంతటా టెర్మినల్స్ పై
    మీకు అవసరమైన సమాచారం ఇక్కడ తెలుసుకొండి
  ru: Все знания, необходимые для начала работы
    в терминалах операционных систем.
  zh-CN: 你需要掌握的跨操作系统终端指令的一站式资料站
hero_title:
  en: What is this?
  es: ¿Que es esto?
  ar: ما هذا؟
  hi: यह क्या है?
  fr: Qu'est-ce que c'est ?
  pt-BR: O que é isso?
  id: Apakah ini?
  te: ఇది ఏమిటి?
  ru: Что это?
  zh-CN: 这是什么？
hero_description:
  en: You might be an aspiring developer.
    Perhaps you just want to brush up on some basic terminal commands.
    No matter what, you've found the right place.
    Visit the menu for other languages.
  es: Puedes ser un aspirante a desarrollador de software.
    Tal vez solo desee repasar algunos comandos básicos del terminal.
    No importa qué, has encontrado el lugar correcto.
    Visite el menú para otros idiomas.
  ar: قد تكون مطورًا طموحًا.
    ربما تريد فقط تنظيف بعض أوامر المحطة الطرفية الأساسية.
    مهما وجدت ، لقد وجدت المكان الصحيح.
    قم بزيارة القائمة للغات أخرى.
  hi: आप एक आकांक्षी डेवलपर हो सकते हैं।
    शायद आप बस कुछ बुनियादी टर्मिनल कमांड पर ब्रश करना चाहते हैं।
    कोई बात नहीं, आपने सही जगह पाई है।
    अन्य भाषाओं के लिए मेनू पर जाएँ।
  fr: Vous pourriez vouloir devenir développeur.
    Peut-être voulez-vous juste faire le point sur
    quelques commandes basique du terminal.
    Dans tous les cas, vous êtes au bon endroit.
    Visitez le menu pour d'autres langues.
  pt-BR: Você pode ser um aspirante a desenvolvedor de software.
    Talvez você queira apenas revisar alguns comandos básicos do terminal.
    Não importa o motivo, você encontrou o lugar certo.
    Visite o menu para outros idiomas.
  id: Kamu mungkin seorang calon pengembang.
    mungkin kamu hanya memoles beberapa perintah terminal dasar.
    Bukan masalah, kamu telah menemukan tempat yang tepat.
    Kunjungi menu untuk bahasa lain.
  te: మీరు ఉత్సాహఉన్న డెవలపర్ కావచ్చు.
    బహుశా మీరు కొన్ని ప్రాథమిక టెర్మినల్ కమాండ్స్ మెరగించుకోవాలనుకుంటున్న
    ఏమైనా, మీరు సరైన వెబ్సైటు కనుగొన్నారు.
    ఇతర భాషల కోసం మెనుని సందర్శించండి.
  ru: Возможно, вы начинающий разработчик.
    Возможно, вы просто хотите освежить некоторые основные команды терминала.
    Несмотря ни на что, вы нашли нужное место.
    Перейдите в меню для выбора других языков.
  zh-CN: 你可能是一名有抱负的开发人员，
    你也可能只是想开始摸索一些基本的终端指令。
    无论你是谁，你来对地方了。
    访问目录以浏览其他语言。
basic_section_title:
  en: The basics
  es: Los basicos
  ar: أساسيات
  hi: मूल बातें
  fr: Les bases
  pt-BR: O básico
  id: Dasar-dasar
  te: ప్రాథాన్యాలు
  ru: Основы
  zh-CN: 基础训练
basic_section_description:
  en: These essential commands will help you navigate,
    explore, and perform simple actions on your terminal.
  es: Estos comandos esenciales lo ayudarán a navegar,
    explorar y realizar acciones simples en su terminal.
  ar: ستساعدك هذه الأوامر الأساسية على التنقل
    واستكشاف وتنفيذ إجراءات بسيطة على جهازك.
  hi: ये आवश्यक आदेश आपको अपने टर्मिनल पर सरल कार्यों को नेविगेट करने,
    पता लगाने और प्रदर्शन करने में मदद करेंगे।
  fr: Ces commmandes essentielles vous aideront à naviguer,
    explorer, et à réaliser de simples actions dans votre terminal.
  pt-BR: Esses comandos essenciais irão ajuá-lo a navegar,
    explore e execute ações simples em seu terminal.
  id: Berikut perintah-perintah penting yang akan membantumu bernavigasi,
    menjelajah, and melakukan tindakan sederhana di terminal kamu.
  te: మీ టెర్మినల్‌ లో నావిగేట్ చెయ్యడానికి,అన్వేషించడానికి,మరియు సాధారణ
    చర్యలను చేయడానికి ఈ ముఖ్యమైన కమాండ్స్ మీకు సహాయపడతాయి,
  ru: Эти важные команды помогут вам сориентироваться,
    исследуйте и выполняйте простые действия на своем терминале.
  zh-CN: 这些必学的简单指令会帮助你在终端上导览，
    探索，以及执行简单操作。
files_section_title:
  en: Modify files and folders
  es: Modificar archivos y carpetas
  ar: تعديل الملفات والمجلدات
  hi: फ़ाइलों और फ़ोल्डरों को संशोधित करें
  fr: Modifier des fichiers et dossiers
  pt-BR: Modificar arquivos e pastas
  id: Memodifikasi file dan folder
  te: ఫైల్‌లు మరియు ఫోల్డర్‌లను సవరించండి
  ru: Изменить файлы и папки
  zh-CN: 改动文件及文件夹
files_section_description:
  en: These commands will help you create,
    modify, and delete files and folders.
  es: Estos comandos lo ayudarán a crear,
    modificar y eliminar archivos y carpetas.
  ar: ستساعدك هذه الأوامر على
    إنشاء وتعديل وحذف الملفات والمجلدات.
  hi: ये कमांड आपको फ़ाइलों और फ़ोल्डरों को बनाने,
    संशोधित करने और हटाने में मदद करेंगे।
  fr: Ces commandes vous aideront à créer,
    modifier, et supprimer des fichiers ainsi que des dossiers.
  pt-BR: Esses comandos o ajudarão a criar,
    modificar e excluir arquivos e pastas.
  id: Perintah ini akan membantumu membuat,
    memodifikasi, dan menghapus file dan folder.
  te: ఫైల్‌లను మరియు ఫోల్డర్‌లను సృష్టించడానికి, సవరించడానికి, మరియు
    తొలగించడానికి ఈ కమాండ్స్ మీకు సృష్టించడానికి సహాయపడతాయి
  ru: Эти команды помогут вам создать,
    изменять и удалять файлы и папки.
  zh-CN: 这些指令可以帮助你创建，
    改动，以及删除文件及文件夹。
